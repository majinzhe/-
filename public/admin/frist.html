<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一级分类</title>

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 左边 -->
  <div class="re_left">
    <div class="hand">
      <a href="index.html">Web 前端</a>
    </div>
    <div class="person mt_15">
      <div class="pic">
        <img src="images/001.jpg">
      </div>
      <p class="mt_15">超级VIP</p>
    </div>
    <div class="list">
      <ul>

        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <ul class="bran " style="display:block;">
            <li>
              <a href="frist.html" class="now">一级分类</a>
            </li>
            <li>
              <a href="second.html">二级分类</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
  <!-- 右边 -->
  <div class="re_right">
    <!-- 头部 -->
    <div class="hat">
      <div class="pull-left">
        <a href="javascript:;">
          <span class=" glyphicon glyphicon-align-justify icon_menu"></span>
        </a>
      </div>
      <div class="pull-right">
        <a href="javascript:;">
          <span class="glyphicon glyphicon-log-out icon_logout"></span>
        </a>
      </div>
    </div>
    <!-- 主体 -->
    <div class="main">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li class="active">一级分类</li>
      </ol>

      <!-- 内容 -->
      <div class="content">
        <!-- 添加分类按钮 -->
        <button class="btn btn-default mt_20 btn_add">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="30%">序号</th>
              <th width="70%">分类名称</th>
            </tr>
          </thead>
          <tbody>

            <!-- 模板要渲染进去 -->


          </tbody>
        </table>

        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

    </div>

  </div>

  <!-- 退出模态框 -->

  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">确定</button>
        </div>
      </div>
    </div>
  </div>

    <!-- 添加分类模态框 -->

    <div class="modal fade" tabindex="-1" id="fristModal">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">

                <form id="form">
                    <div class="form-group">
                      <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
                    </div>
                  </form>
          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" form="form" class="btn btn-primary">添加</button>
            </div>
          </div>
        </div>
      </div>

  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <th>{{(page-1)*size +i+1}}</th>
        <th>{{v.categoryName}}</th>
    </tr>
    {{/each}}
    </script>








  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/frist.js"></script>
</body>

</html>
